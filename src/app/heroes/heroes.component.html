<h2>Lista de Héroes</h2>
<h4>Puede tardar en cargar</h4>

<app-hero-search></app-hero-search>

<div class="heroes-menu">
    @if (paginatedHeroes) {
    @for (hero of paginatedHeroes; track hero.id) {
    <a routerLink="/hero/{{hero.id}}" class="hero-item">
        <img [src]="hero.thumbnail" [alt]="hero.name" class="hero-image"/>
        <span class="hero-name">{{hero.name}}</span>
    </a>
    }
    }
</div>

<!-- Controles de paginación -->
<div class="pagination-controls">
    <button (click)="previousPage()">Anterior</button>
    <span>Página {{ currentPage + 1 }} de {{ totalPages }}</span>
    <button (click)="nextPage()">Siguiente</button>
</div>
